<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">JavaScript Function Assignment</h1>

        <!-- Calculate Difference -->
        <div class="mb-4">
            <h3>Calculate Difference</h3>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button onclick="calculateDifference()" class="btn btn-primary">Calculate</button>
            <p>Difference: <span id="difference"></span></p>
        </div>

        <!-- Is Odd -->
        <div class="mb-4">
            <h3>Is Odd</h3>
            <input type="number" id="oddInput" placeholder="Enter a number">
            <button onclick="isOdd()" class="btn btn-success">Check</button>
            <p>Odd: <span id="oddResult"></span></p>
        </div>

        <!-- Find Minimum Number -->
        <div class="mb-4">
            <h3>Find Minimum Number</h3>
            <input type="text" id="minInput" placeholder="Enter numbers separated by commas">
            <button onclick="findMin()" class="btn btn-info">Find Min</button>
            <p>Minimum: <span id="minResult"></span></p>
        </div>

        <!-- Filter Even Numbers -->
        <div class="mb-4">
            <h3>Filter Even Numbers</h3>
            <input type="text" id="evenInput" placeholder="Enter numbers separated by commas">
            <button onclick="filterEvenNumbers()" class="btn btn-warning">Filter</button>
            <p>Even Numbers: <span id="evenResult"></span></p>
        </div>

        <!-- Sort Array Descending -->
        <div class="mb-4">
            <h3>Sort Array Descending</h3>
            <input type="text" id="sortInput" placeholder="Enter numbers separated by commas">
            <button onclick="sortArrayDescending()" class="btn btn-secondary">Sort</button>
            <p>Sorted Descending: <span id="sortResult"></span></p>
        </div>

        <!-- Lowercase First Letter -->
        <div class="mb-4">
            <h3>Lowercase First Letter</h3>
            <input type="text" id="lowercaseInput" placeholder="Enter a string">
            <button onclick="lowercaseFirstLetter()" class="btn btn-danger">Lowercase</button>
            <p><span id="lowercaseResult"></span></p>
        </div>

        <!-- Count Vowels -->
        <div class="mb-4">
            <h3>Count Vowels</h3>
            <input type="text" id="vowelInput" placeholder="Enter a string">
            <button onclick="countVowels()" class="btn btn-primary">Count Vowels</button>
            <p>Vowel Count: <span id="vowelResult"></span></p>
        </div>

        <!-- Find Average -->
        <div class="mb-4">
            <h3>Find Average</h3>
            <input type="text" id="averageInput" placeholder="Enter numbers separated by commas">
            <button onclick="findAverage()" class="btn btn-dark">Find Average</button>
            <p>Average: <span id="averageResult"></span></p>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
